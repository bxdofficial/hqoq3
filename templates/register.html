{% extends 'base.html' %}
{% block title %}إنشاء حساب{% endblock %}
{% block content %}
<section class="form-wrap glass">
  <h2>إنشاء حساب جديد</h2>
  <form method="post" action="/register" id="register-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <label>الاسم الكامل</label>
    <input name="full_name" required />
    <label>البريد الإلكتروني</label>
    <input name="email" type="email" required />
    <label>كلمة المرور (8 أحرف على الأقل)</label>
    <input name="password" type="password" minlength="8" required />
    <label>نوع الحساب</label>
    <select name="user_type" id="user_type">
      <option value="client">عميل</option>
      <option value="lawyer">محامي</option>
    </select>
    <div id="bar-field" class="hidden">
      <label>رقم القيد</label>
      <input name="bar_registration_number" />
    </div>
    <button class="btn btn-gold" type="submit">إنشاء الحساب</button>
  </form>
</section>
<script src="/static/js/app.js"></script>
{% endblock %}
